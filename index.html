<!DOCTYPE html>
<html>
  <head>
    <title>Blockchain ID</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
    <style>
        a:link {
                color: white;
                background-color: transparent;
                text-decoration: none;
                }
        body{
            text-align: center;
            background-color: #04001a;
        }
        #app{
            display: none;
            margin-top: 20px;
            height: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            color: #424242;
        }
        .form_element{
            margin-top: 20px;
        }
        .input{
            
            height: 100px !important;
            width: 620px;
        }
        .title{
            color: #fff;
            margin-top: 10px;
        }
        #success_message{
            background-color: #c4ffc4;
            border: 1px solid #0fcf0f;
            border-radius: 4px;
            display: none;
        }
    </style>
  </head>

  <body>
        <div class="container" style="margin:100px">
            <div class="row">
                <div class="title">Review Details and Upload processed data </div>
                <div id="login" style="padding:50px">
                    <button class="btn btn-primary btn-lg btn-block" style="width:400px; text-align: center; margin-left: auto; margin-right: auto " id="submit_button" onclick="loginM()">Login with Metamask</button>
                    <button class="btn btn-primary btn-lg btn-block" style="width:400px; text-align: center; margin-left: auto; margin-right: auto " id="submit_button" onclick="loginW()">Login with other wallets</button>
                </div>
                    
                <div id="app" class="col-md-6 offset-md-3">
                    <div id="success_message">
                        
                    </div>
                    <div class="form_element">
                    <input class="form-control" type="text" id="input_name" name="name" placeholder="Token name">
                    </div>
                    <div class="form_element">
                    <input class="input" type="text" id="input_description" name="description" placeholder="Description" >
                    </div>
                    <div class="form_element">
                    <input class="form-control" type="file" id="input_image" name="image" accept="image/png, image/jpeg">
                    </div>
                    <div class="form_element">
                    <button class="btn btn-primary btn-lg btn-block" id="submit_button" onclick="submit()">Submit</button>
                    </div>
                    <div id="view" style="overflow-wrap: break-word;">

                    </div>
                    <div id="view2" style="overflow-wrap: break-word;">

                    </div>
                </div>
            </div>
        </div>
    <script src="https://github.com/WalletConnect/walletconnect-monorepo/releases/download/1.7.1/web3-provider.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://npmcdn.com/moralis@latest/dist/moralis.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
